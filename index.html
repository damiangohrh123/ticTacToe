<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="title">
    <p class="tic">TIC</p>
    <p class="tac">TAC</p>
    <p class="toe">TOE</p>
  </div>
  <button class="btnStart">START</button>
  <div class="gameBoardContainer">
    <div class="currentPlayer"></div>
    <div class="gameBoard">
    </div>
  </div>

  <div class="gameOverContainer">
    <div class="gameOverMessage"></div>
    <button class="btnRestart">RESTART</button>
  </div>
</body>
</html>
